<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Major</th>
            </tr>
        </thead>
        <tbody>
            {% for students in student %}
                <tr>
                    <td>{{ students[0] }}</td>
                    <td>{{ students[1] }}</td>
                    <td>{{ students[2] }}</td>
                    <td>{{ students[3] }}</td>
                    <td>{{ students[4] }}</td>
                    <td>
                        <a href="{{ url_for('edit', id=students[0]) }}">Edit</a>
                        <a href="{{ url_for('delete', id=students[0]) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('edit', id=0) }}">Add Student</a></p>
</body>
</html>
